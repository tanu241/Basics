<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
     
   <h1>Application Form</h1>  
   <br>
   <label for="fn">First Name:</label>
   <input type="text"> 
   <label for="l">Last Name:</label>
   <input type="text">  
   <br> 
   <br>
   <label for="">Date of birth</label> 
   <input type="date">  
   <br>
   <br>
   <label for="">Gender</label> 
   <input type="Select"> 
    
   <label for="">Email Address:</label>
   <input type=""Email> 
   <br> 
   <br>
   <label for="">Position Available:</label>
   <input type="radio"> 
   <label for="">Junior Developer</label>
   <input type="radio"> 
   <label for="">Senior Developer</label>
   <input type="radio"> 
   <label for="">Mid-level Developer</label>
   <br> 
   <br>
   <label for="">Programming Languages:</label>
   <input type="checkbox"> 
   <label for="">Java</label> 
   <input type="checkbox"> 
   <label for="">Python</label> 
   <input type="checkbox"> 
   <label for="">C++</label> 
   <br>
   <br>
   <label for="">Password:</label> 
   <input type="password"> 
   <label for="">Confirm Password:</label> 
   <input type="password">
   <br> 
   <br>
   <button>Submit</button> 
   <button>Reset</button>
</body>
</html>
